features:
    type: "CENTROID"
    params:
        nLargest: 1

filters:
    - {Convert: {code: "BGR2HSV"}}
    - {MedianBlur: {kernel_size: 3}}
    - {InRange: {max: {hue: 5, sat: 5, val: 255}, min: {hue: 0, sat: 0, val: 240}}}
    - {Close: {width: 7, height: 7, iters: 0}}
    - {Open: {width: 7, height: 7, iters: 0}}
