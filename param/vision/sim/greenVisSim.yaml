blur_iters: 1
close: {height: 7, iters: 2, width: 7}
doImShow: true
max:
- {hue: 70, sat: 255, val: 255}
min:
- {hue: 50, sat: 100, val: 200}
open: {height: 3, iters: 1, width: 3}

filters:
    - {Convert: {code: "BGR2HSV"}}
    - {MedianBlur: {kernel_size: 3}}
    - {InRange: {max: {hue: 70, sat: 255, val: 255}, min: {hue: 50, sat: 100, val: 200}}}
    - {Close: {width: 7, height: 7, iters: 2}}
    - {Open: {width: 3, height: 3, iters: 1}}
