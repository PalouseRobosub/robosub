blur_iters: 1
close: {height: 7, iters: 2, width: 7}
doImShow: true
max:
- {hue: 50, sat: 255, val: 255}
min:
- {hue: 20, sat: 0, val: 0}
open: {height: 3, iters: 3, width: 3}

filters:
    - {Convert: {code: "BGR2HSV"}}
    - {MedianBlur: {kernel_size: 3}}
    - {InRange: {max: {hue: 50, sat: 255, val: 255}, min: {hue: 20, sat: 0, val: 0}}}
    - {Close: {width: 7, height: 7, iters: 0}}
    - {Open: {width: 3, height: 3, iters: 1}}
