        psi: 0.0
        phi: 0.0
        theta: 0.0
    windup:
        x: 5.0
        y: 5.0
        z: 0.5
        psi: 45.0
        phi: 45.0
        theta: 45.0
    hysteresis:
        x: 0.0
        y: 0.0
        z: 0.0
