ports:
    thruster: "/dev/maestro_control"
rate:
    control: 50
    depth: 10
    localization: 30
thrusters:
    max_thrust: 24
    timeout: 2.0
    mapping:
        -   name: "dive_front_left"
            channel: 4
            orientation:
                x: 0.0
                y: 0.0
                z: -1.0
            position:
                x: 0.235
                y: 0.23
                z: -0.1
        -   name: "dive_front_right"
            channel: 7
            orientation:
                x: 0.0
                y: 0.0
                z: -1.0
            position:
                x: 0.235
                y: -0.23
                z: -0.1
        -   name: "dive_back_left"
            channel: 8
            orientation:
                x: 0.0
                y: 0.0
                z: -1.0
            position:
                x: -0.235
                y: 0.23
                z: -0.1
        -   name: "dive_back_right"
            channel: 1
            orientation:
                x: 0.0
                y: 0.0
                z: -1.0
            position:
                x: -0.235
                y: -0.23
                z: -0.1
        -   name: "strafe_front"
            channel: 10
            orientation:
                x: 0.0
                y: 1.0
                z: 0.0
            position:
                x: 0.46
                y: 0.0
                z: -0.01
        -   name: "strafe_back"
            channel: 0
            orientation:
                x: 0.0
                y: 1.0
                z: 0.0
            position:
                x: -0.46
                y: 0.0
                z: -0.01
        -   name: "forward_left"
            channel: 9
            orientation:
                x: -1.0
                y: 0.0
                z: 0.0
            position:
                x: 0.0
                y: 0.2075
                z: -0.01
        -   name: "forward_right"
            channel: 6
            orientation:
                x: -1.0
                y: 0.0
                z: 0.0
            position:
                x: 0.0
                y: -0.2075
                z: -0.01
control:
    mass: 27.0
    inertia:
        psi: 1.0
        phi: 1.0
        theta: 1.0
    proportional:
        x: 1.0
        y: 1.0
        z: 2.0
        psi: 2.0 #roll
        phi: 2.0 #pitch
        theta: 0.07 #yaw
    integral:
        x: 0.0
        y: 0.0
        z: 0.1
        psi: 1.0
        phi: 1.0
        theta: 0.1
    derivative:
        x: 0.0
        y: 0.0
        z: 1.0
        psi: 2.0
        phi: 2.0
        theta: 0.25
    windup:
        x: 5.0
        y: 5.0
        z: 0.1
        psi: 10.0
        phi: 10.0
        theta: 0.1
    hysteresis:
        x: 0.0
        y: 0.0
        z: 0.0
        psi: 0.0
        phi: 0.0
        theta: 0.0
    limits:
        rotation: 0.5
        translation: 0.5
    buoyancy_offset: -1.0
depth:
    offset: 0.75
bno055_left:
    port: "/dev/bno055_left"
    rate: 20
    axis:
        x: 1
        y: 2
        z: 3
bno055_right:
    port: "/dev/bno055_right"
    rate: 20
    axis:
        x: 1
        y: 2
        z: 3
trax:
    port: "/dev/trax"
    rate: 20
hydrophones:
    pinger:
        depth: -4.1
    reference:
        x: 0
        y: 0
        z: 0
    positions:
        delta: 3
        epsilon: 3
        zeta: 3
