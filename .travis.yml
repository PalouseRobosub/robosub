language: generic
sudo: required
dist: trusty

#slack integration
notifications:
  email: false
  slack:
    rooms:
      - palouserobosub:C883XOLXAI646jXLW8zENsVE#software
    on_success: never  
    on_failure: never

#whitelist for branches to build
branches:
  only:
    - master
    - dev
    - travisci

#install dependencies
install:
  - tools/install_scripts/install.sh

#build the project
before_script:
  - source /opt/ros/indigo/setup.bash
  - cd ../ && mkdir src && mv robosub src/ && cd src
  - catkin_init_workspace
  - cd ..

script:
  - catkin_make
